name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., v3.2.0)'
        required: true
        default: 'v1.0.0'
      ref:
        description: 'Git ref (commit, branch, or tag)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        include:
          - runtime: win-x64
            platform: x64
          - runtime: win-arm64
            platform: arm64

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref_name }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Get version from tag
        id: version
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $version = "${{ github.inputs.version }}" -replace '^v', ''
          } else {
            $version = "${{ github.ref_name }}" -replace '^v', ''
          }
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "tag_name=${{ github.event_name == 'workflow_dispatch' && github.inputs.version || github.ref_name }}" >> $env:GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore RunCat365/RunCat365.csproj

      - name: Build
        run: dotnet build RunCat365/RunCat365.csproj -c Release -r ${{ matrix.runtime }}

      - name: Publish
        run: |
          dotnet publish RunCat365/RunCat365.csproj `
            -c Release `
            -r ${{ matrix.runtime }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish

      - name: Rename executable
        run: |
          Move-Item -Path "./publish/RunCat 365.exe" -Destination "./publish/RunCat365-v${{ steps.version.outputs.version }}-${{ matrix.platform }}.exe"

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          files: ./publish/RunCat365-v${{ steps.version.outputs.version }}-${{ matrix.platform }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
